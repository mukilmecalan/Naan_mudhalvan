<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form>
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Message:</label><br>
    <textarea rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Send">
  </form>
</body>
</html>

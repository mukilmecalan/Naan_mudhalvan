<!DOCTYPE html>
<html>
<head>
  <title>Multimedia Elements</title>
</head>
<body>
  <h1>🎥 Multimedia Showcase</h1>

  <h2>📷 Image</h2>
  <img src="https://via.placeholder.com/400x200" alt="Sample Image"><br><br>

  <h2>🎵 Audio</h2>
  <audio controls>
    <source src="sample.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio><br><br>

  <h2>🎬 Video</h2>
  <video width="400" controls>
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support video.
  </video><br><br>

  <h2>📺 YouTube Video</h2>
  <iframe width="400" height="225"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    title="YouTube video"
    frameborder="0"
    allowfullscreen>
  </iframe><br><br>

<h2>🗺️ Google Map </h2>
<iframe
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.989309897212!2d76.9872225749185!3d11.033111854515012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8570e872e4b2d%3A0x865b297e40701799!2sGanapathy%2C%20Coimbatore%2C%20Tamil%20Nadu%20641006!5e0!3m2!1sen!2sin!4v1718380000000"
  width="400"
  height="300"
  style="border:0;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

</body>
</html>

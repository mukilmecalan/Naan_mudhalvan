<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>
  <h2>Student Marks</h2>
  <table border="1" cellpadding="10">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>MUKIL</td>
      <td>Math</td>
      <td>85</td>
    </tr>
    <tr>
      <td>JIMMY</td>
      <td>Science</td>
      <td>78</td>
    </tr>
  </table>
</body>
</html>

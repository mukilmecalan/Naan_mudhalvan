<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 30px auto;
    }

    .cart-card {
      display: flex;
      gap: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      background: #f9f9f9;
    }

    .cart-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .cart-details {
      flex-grow: 1;
    }

    .btn {
      background: green;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div class="cart-items" id="cartDisplay"></div>

  <script src="cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Gadget Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .store {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 500px;
      margin: 30px auto;
    }

    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .cart-link {
      display: block;
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <a class="cart-link" href="cart.html">ðŸ›’ Go to Cart</a>
  <h1>Welcome to Gadget Vault</h1>
  <div class="store" id="product-list"></div>

  <script src="store.js"></script>
</body>
</html>

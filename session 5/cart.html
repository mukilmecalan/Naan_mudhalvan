<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
      margin: auto;
    }

    #box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #box img {
      width: 200px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    .buy {
      background: green;
      color: white;
    }

    .remove {
      background: red;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div id="container"></div>

  <script src="cart.js"></script>
</body>
</html>

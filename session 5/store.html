<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 0;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .top-link {
      text-align: right;
      margin: 10px 20px 0 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">üõçÔ∏è GadgetStore</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </div>
  </div>

  <div class="top-link">
    <a href="cart.html">üõí Go to Cart</a>
  </div>

  <h1>Live Product Store</h1>
  <div id="products"></div>

  <script src="Api.js"></script>
</body>
</html>
